<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>السؤال 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .bg-main { background-color: #00a1ff; }
    .hover-bg-main:hover { background-color: #168dfa; }
    .selected { 
      border-color: #00a1ff; 
      background-color: #f0f9ff; 
    }
        /* للشاشات الصغيرة (الهواتف) */
    @media (max-width: 768px) {
        .container {
            width: 100%;
            padding: 10px;
        }
        
        .text {
            font-size: 14px;
        }
    }

    /* للأجهزة اللوحية */
    @media (min-width: 769px) and (max-width: 1024px) {
        .container {
            width: 90%;
        }
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full">
    <!-- Progress Bar -->
    <div class="mb-4">
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="bg-gradient-to-r from-[#00a1ff] via-[#168dfa] to-[#66d4ff] h-2.5 rounded-full" style="width: 33.3%"></div>
      </div>
      <p class="text-sm text-gray-600 mt-2 text-center">السؤال 2 من 6</p>
    </div>

    <h1 class="text-2xl font-bold text-[#168dfa] mb-6">
      قد إيه بتلاقي نفسك متلخبط ومش عارف ترتّب الأمور لما يكون مطلوب منك شغل محتاج تنظيم؟
    </h1>

    <div class="grid gap-4 mb-6" id="options">
      <label class="p-4 border rounded-lg cursor-pointer hover:bg-blue-50" data-value="0">أبداً</label>
      <label class="p-4 border rounded-lg cursor-pointer hover:bg-blue-50" data-value="1">نادراً</label>
      <label class="p-4 border rounded-lg cursor-pointer hover:bg-blue-50" data-value="2">أحياناً</label>
      <label class="p-4 border rounded-lg cursor-pointer hover:bg-blue-50" data-value="3">غالباً</label>
      <label class="p-4 border rounded-lg cursor-pointer hover:bg-blue-50" data-value="4">في كثير من الأحيان</label>
    </div>

    <div class="flex justify-between">
      <a href="q1.html" class="px-6 py-2 border rounded-xl hover:bg-gray-100 transition">للخلف</a>
      <button id="nextBtn" class="px-6 py-2 rounded-xl bg-main text-white shadow opacity-50 cursor-not-allowed transition" disabled>التالي</button>
    </div>
  </div>

  <script>
    const options = document.querySelectorAll("#options label");
    const nextBtn = document.getElementById("nextBtn");
    let selectedValue = null;

    options.forEach(option => {
      option.addEventListener("click", () => {
        options.forEach(o => o.classList.remove("selected"));
        option.classList.add("selected");
        selectedValue = option.getAttribute("data-value");
        nextBtn.disabled = false;
        nextBtn.classList.remove("opacity-50", "cursor-not-allowed");
      });
    });

    nextBtn.addEventListener("click", () => {
      if (selectedValue !== null) {
        localStorage.setItem("q2", selectedValue);
        window.location.href = "q3.html";
      }
    });
  </script>
</body>
</html>

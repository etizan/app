<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتيجة التقييم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #f9fdfd, #e6faff, #f0fcfb);
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: #f8fffe;
      box-shadow:
        inset 4px 4px 8px rgba(0,0,0,0.03),
        inset -4px -4px 8px rgba(255,255,255,0.8),
        0 4px 10px rgba(22,141,250,0.06);
      border-radius: 18px;
      padding: 2rem;
      width: 100%;
      max-width: 680px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gradient-btn {
      background: linear-gradient(90deg, #168dfa, #40e0d0);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.06),
                  -4px -4px 10px rgba(255,255,255,0.7);
      transition: all 0.2s ease;
    }

    .gradient-btn:hover { transform: translateY(-2px); box-shadow: 6px 6px 14px rgba(22,141,250,0.12); }

    .section-box {
      background: #ffffffc7;
      border-radius: 12px;
      padding: 1rem;
      box-shadow:
        inset 2px 2px 6px rgba(0,0,0,0.03),
        inset -2px -2px 6px rgba(255,255,255,0.8);
      margin-bottom: 1rem;
    }

    .highlight {
      border-right: 5px solid #168dfa;
      padding-right: 0.75rem;
    }

    .positive { background-color: #ecfdf5; border-color: #10b981; }
    .negative { background-color: #fef2f2; border-color: #ef4444; }

    .text-main { color: #168dfa; }
    .text-emerald { color: #0f8073; }
  </style>
</head>
<body>
  <div id="resultCard" class="card">
    <h1 class="text-3xl font-bold text-center text-main mb-6">نتيجة التقييم</h1>

    <div id="results" class="space-y-6 text-lg"></div>
    <div id="details" class="space-y-4 mt-8"></div>

    <div class="flex flex-wrap justify-center gap-3 mt-8">
      <a href="Home.html" class="gradient-btn px-6 py-2">العودة للرئيسية</a>
      <button id="shareBtn" class="px-6 py-2 border border-gray-300 rounded-xl hover:bg-gray-100 transition">مشاركة</button>
      <button id="downloadBtn" class="px-6 py-2 border border-gray-300 rounded-xl hover:bg-gray-100 transition">تنزيل كصورة</button>
    </div>
  </div>

  <script>
    // تحميل الإجابات
    const responses = [];
    for (let i = 1; i <= 6; i++) {
      const val = localStorage.getItem("q" + i);
      responses.push(val !== null ? parseInt(val) : null);
    }

    const questions = [
      "السؤال ١",
      "السؤال ٢",
      "السؤال ٣",
      "السؤال ٤",
      "السؤال ٥",
      "السؤال ٦"
    ];

    const scaleText = ["أبداً", "نادراً", "أحياناً", "غالباً", "دائمًا تقريبًا"];

    function isPositive(index, val) {
      if (val === null) return false;
      if ([0,1,2].includes(index)) return val >= 2;
      if ([3,4,5].includes(index)) return val >= 3;
      return false;
    }

    const positives = responses.filter((val, idx) => isPositive(idx, val)).length;
    const whoHigh = positives >= 4;
    const whoResult = whoHigh
      ? "النتيجة (WHO-ASRS): هناك احتمال مرتفع لوجود ADHD"
      : "النتيجة (WHO-ASRS): لا يظهر احتمال مرتفع لوجود ADHD";

    const answered = responses.filter(v => v !== null);
    const totalScore = answered.reduce((a, b) => a + b, 0);
    const percentage = ((totalScore / (answered.length * 4)) * 100).toFixed(1);
    const summary = `أجبت على ${answered.length} من 6 أسئلة. مجموع نقاطك = ${totalScore} من ${answered.length * 4}.`;

    localStorage.setItem("whoResult", whoResult);

    let adviceBox = "";
    if (whoHigh) {
      adviceBox = `
        <div class="section-box positive border-r-4 border-green-500 fade-in">
          <p class="text-emerald font-semibold mb-1">تنويه هام:</p>
          <p class="text-emerald">تشير نتيجتك إلى احتمال مرتفع لوجود أعراض اضطراب فرط الحركة وتشتت الانتباه (ADHD).
          نوصيك بمراجعة طبيب نفسي أو أخصائي صحة نفسية لتقييم شامل ودقيق.</p>
        </div>`;
    }

    document.getElementById("results").innerHTML = `
      <div class="section-box highlight fade-in" style="animation-delay:0.2s">${whoResult}</div>
      <div class="section-box fade-in text-gray-700" style="animation-delay:0.5s">${summary}</div>
      ${adviceBox}
    `;

    let detailHTML = "";
    responses.forEach((val, idx) => {
      if (val === null) return;
      const positive = isPositive(idx, val);
      detailHTML += `
        <div class="section-box fade-in ${positive ? 'positive border-green-400' : 'negative border-red-400'}">
          <p class="font-semibold">${questions[idx]}</p>
          <p class="mt-2">إجابتك: <span class="font-bold">${scaleText[val]}</span></p>
          <p class="mt-1 ${positive ? 'text-green-700' : 'text-red-700'}">
            ${positive ? 'إيجابي ✅' : 'غير إيجابي ❌'}
          </p>
        </div>`;
    });
    document.getElementById("details").innerHTML = detailHTML;

    // مشاركة النتيجة
    document.getElementById("shareBtn").addEventListener("click", async () => {
      const text = whoResult + " | " + summary;
      if (navigator.share) {
        await navigator.share({ title: "نتيجة تقييمي", text });
      } else {
        alert("خاصية المشاركة غير مدعومة على هذا المتصفح.");
      }
    });

    // تنزيل كصورة
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const node = document.getElementById("resultCard");
      domtoimage.toPng(node)
        .then(function (dataUrl) {
          const link = document.createElement('a');
          link.download = 'adhd-result.png';
          link.href = dataUrl;
          link.click();
        })
        .catch(function (error) {
          console.error('خطأ أثناء إنشاء الصورة!', error);
        });
    });
  </script>
</body>
</html>
